name: Link Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  link-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Link Checker
        id: lychee
        uses: lycheeverse/lychee-action@v2
        with:
          args: >-
            --verbose
            --no-progress
            --accept 200,204,301,302,403,429,503
            --exclude "^mailto:"
            --exclude "^https://script.google.com"
            --exclude "^https://www.linkedin.com"
            --exclude "^https://www.upwork.com"
            --exclude "^https://fonts.googleapis.com"
            --exclude "^https://fonts.gstatic.com"
            --exclude "^https://cdnjs.cloudflare.com"
            --exclude "^https://www.googletagmanager.com"
            --timeout 30
            "./**/*.html"
            "./**/*.md"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Fail if there were link errors
        run: exit ${{ steps.lychee.outputs.exit_code }}
